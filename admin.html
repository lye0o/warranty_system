<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Warranty QR Generator (Admin)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .output {
      margin-top: 20px;
      word-break: break-all;
    }
    img {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Warranty QR Generator (Admin)</h2>

  <label>Customer Name</label>
  <input id="name">

  <label>Laptop Model</label>
  <input id="model">

  <label>Service Type</label>
  <select id="service">
    <option value="">-- Select Service --</option>
    <option data-month="5">Battery Replacement (5 months)</option>
    <option data-month="3">Keyboard Replacement (3 months)</option>
    <option data-month="5">Screen Replacement (5 month)</option>
    <option data-month="12">SSD/SATA/NVME</option>
    <option data-month="5">Chipset Replacement</option>
  </select>

  <label>Service Date</label>
  <input type="date" id="start">

  <label>Invoice File Name (PDF)</label>
  <input placeholder="INV-001.pdf" id="invoice">

  <button onclick="generate()">Generate Warranty QR</button>

  <div class="output">
    <p><b>Warranty Link:</b></p>
    <p id="link"></p>
    <img id="qr">
  </div>
</div>

<script>
function generateToken(length = 12) {
  const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
  let token = "";
  for (let i = 0; i < length; i++) {
    token += chars.charAt(Math.floor(Math.random() * chars.length));
  }
  return token;
}

function generate() {
  const name = encodeURIComponent(document.getElementById("name").value);
  const model = encodeURIComponent(document.getElementById("model").value);
  const start = document.getElementById("start").value;
  const invoice = document.getElementById("invoice").value;
  const serviceSelect = document.getElementById("service");
  const selectedService = serviceSelect.options[serviceSelect.selectedIndex];

  if (!name || !model || !start || !invoice || !selectedService.value) {
    alert("Please fill in all fields");
    return;
  }

  const startDate = new Date(start);

  if (selectedService.dataset.month) {
    startDate.setMonth(
      startDate.getMonth() + parseInt(selectedService.dataset.month)
    );
  }

  if (selectedService.dataset.day) {
    startDate.setDate(
      startDate.getDate() + parseInt(selectedService.dataset.day)
    );
  }

  const exp = startDate.toISOString().split("T")[0];
  const token = generateToken();

  const baseUrl =
    window.location.origin +
    window.location.pathname.replace("admin.html", "warranty.html");

  const link =
    `${baseUrl}?name=${name}&model=${model}&service=${encodeURIComponent(selectedService.text)}&start=${start}&exp=${exp}&invoice=${invoice}&token=${token}`;

  document.getElementById("link").textContent = link;

  document.getElementById("qr").src =
    "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=" +
    encodeURIComponent(link);
}
</script>

</body>
</html>
