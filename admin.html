<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Warranty QR Generator (Admin)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .output {
      margin-top: 20px;
      word-break: break-all;
    }
    img {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Warranty QR Generator (Admin)</h2>

  <label>Customer Name</label>
  <input id="name">

  <label>Laptop Model</label>
  <input id="model">

  <label>Service Date</label>
  <input type="date" id="start">

  <label>Invoice File Name (PDF)</label>
  <input placeholder="INV-001.pdf" id="invoice">

  <button onclick="generate()">Generate Warranty QR</button>

  <div class="output">
    <p><b>Warranty Link:</b></p>
    <p id="link"></p>
    <img id="qr">
  </div>
</div>

<script>
function generate() {
  const name = encodeURIComponent(document.getElementById("name").value);
  const model = encodeURIComponent(document.getElementById("model").value);
  const start = document.getElementById("start").value;
  const invoice = document.getElementById("invoice").value;

  if (!name || !model || !start || !invoice) {
    alert("Please fill in all fields");
    return;
  }

  // Calculate expiry +5 months
  const startDate = new Date(start);
  startDate.setMonth(startDate.getMonth() + 5);
  const exp = startDate.toISOString().split("T")[0];

  const baseUrl = window.location.origin + window.location.pathname.replace("admin.html", "warranty.html");

  const link =
    `${baseUrl}?name=${name}&model=${model}&start=${start}&exp=${exp}&invoice=${invoice}`;

  document.getElementById("link").textContent = link;

  // QR using Google Chart API
  document.getElementById("qr").src =
    "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=" +
    encodeURIComponent(link);
}
</script>

</body>
</html>
